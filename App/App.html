    <!-- The ADD STOCK PHOTO Modal -->
    <div id="addStockPhotoModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="ASPMclose" style="width: 100%">Close</span>

            <form id="newStockPhotoForm" class="form-horizontal" onsubmit="">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Add new stock photo</legend>

                    <div class="col-md-5" style="height: 150px">
                        <img id="SPimg" src="" width="auto" height="150px">
                    </div>

                    <div class="col-md-5 ">
                        <input type="file" class="custom-file-input" id="SPpicButton"
                       aria-describedby="inputGroupFileAddon01">
                        <label id="imagePreviewText" class="custom-file-label" for="SPpicButton">Add photo</label>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="SPname">Name</label>
                        <div class="col-md-4">
                            <input id="SPname" name="name" type="text" placeholder="name of photo" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="SPauthor">Author</label>
                        <div class="col-md-4">
                            <input id="SPauthor" name="author" type="text" placeholder="name of the author" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="SPcameraSettings">Camera Settings</label>
                        <div class="col-md-4">
                            <input id="SPcameraSettings" name="cameraSettings" type="text" placeholder="settings of the camera" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="SPposIndex">Display pos index</label>
                        <div class="col-md-4">
                            <input id="SPposIndex" name="posIndex" type="text" placeholder="100" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="SPsinglebutton"></label>
                        <div class="col-md-4">
                            <button type="button" id="SPsinglebutton" name="singlebutton" class="btn btn-primary">Save</button>
                        </div>
                    </div>


                </fieldset>
            </form>
        </div>

    </div>

    <!-- The ADD STOCK PHOTO Modal -->

                    <!-- Text input-->

                    <!-- Text input-->

                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div style="display: inline-block">
                            <button type="button" id="dontSaveSP" name="singlebutton" class="btn btn-primary">Exit without save</button>
                        </div>

                        <div style="display: inline-block; float: right">
                            <button type="button" id="editSPsinglebutton" name="singlebutton" class="btn btn-primary">Save</button>
                        </div>

                    </div>

               </fieldset>
            </form>
        </div>
